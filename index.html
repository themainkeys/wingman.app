
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WINGMAN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;800&family=Inter:wght@400;500&display=swap');
      
      :root {
        --color-background: #121212;
        --color-foreground: #F9FAFB;
        --color-card: #1C1C1E;
        --color-card-foreground: #F9FAFB;
        --color-primary: #EC4899;
        --color-primary-foreground: #FFFFFF;
        --color-secondary: #374151;
        --color-secondary-foreground: #FFFFFF;
        --color-accent: #FBBF24;
        --color-accent-foreground: #111827;
        --color-danger: #DC2626;
        --color-danger-foreground: #FFFFFF;
        --color-border: #374151;
        --color-input: #374151;
        --color-ring: #EC4899;
        --color-text-muted: #9CA3AF;
        --color-overlay: rgba(0, 0, 0, 0.8);
      }

      .light {
        --color-background: #F3F4F6;
        --color-foreground: #111827;
        --color-card: #FFFFFF;
        --color-card-foreground: #111827;
        --color-primary: #EC4899;
        --color-primary-foreground: #FFFFFF;
        --color-secondary: #E5E7EB;
        --color-secondary-foreground: #1F2937;
        --color-accent: #F59E0B;
        --color-accent-foreground: #FFFFFF;
        --color-danger: #EF4444;
        --color-danger-foreground: #FFFFFF;
        --color-border: #D1D5DB;
        --color-input: #FFFFFF;
        --color-ring: #EC4899;
        --color-text-muted: #4B5563;
        --color-overlay: rgba(0, 0, 0, 0.5);
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--color-background);
        color: var(--color-foreground);
        transition: background-color 0.3s ease, color 0.3s ease;
        overscroll-behavior-y: none; /* Prevent bounce effect */
      }
      
      .font-poppins {
        font-family: 'Poppins', sans-serif;
      }

      /* Custom scrollbar for a more premium feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--color-secondary);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-primary);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-primary-hover);
      }
      
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }

      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      
      /* Added animation for task completion */
      @keyframes checkmark-pop-in {
        0% {
          transform: scale(0.6);
          opacity: 0;
        }
        60% {
          transform: scale(1.2);
          opacity: 1;
        }
        100% {
          transform: scale(1);
        }
      }

      .animate-checkmark-pop {
        animation: checkmark-pop-in 0.4s ease-out forwards;
      }
      
      @keyframes flash-blue {
          0%, 100% { box-shadow: 0 0 0 0 rgba(80, 182, 255, 0); }
          50% { box-shadow: 0 0 8px 3px rgba(80, 182, 255, 0.7); }
      }
      .animate-flash-blue {
        animation: flash-blue 1.5s ease-out;
      }

      @keyframes claim-success {
        0% { transform: scale(1); }
        50% { transform: scale(1.1) rotate(-3deg); box-shadow: 0 0 15px 5px rgba(251, 191, 36, 0.7); }
        100% { transform: scale(1); }
      }
      .animate-claim-success {
        animation: claim-success 0.6s ease-out forwards;
      }

      /* Page Transitions */
      @keyframes page-enter {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-page-enter {
        animation: page-enter 0.4s ease-out forwards;
      }

      @keyframes slide-in-right {
        from {
          transform: translateX(100%);
        }
        to {
          transform: translateX(0);
        }
      }
      .animate-slide-in-right {
        animation: slide-in-right 0.3s ease-out forwards;
      }
    </style>
